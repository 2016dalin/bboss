sourceSets {
	main {
		java {
			srcDir 'src-schedule'
		}
		resources {
			
		}
	}
	test {
		java {
			srcDir 'test'
		}
	}
}
project.tasks.compileJava.dependsOn(project(':bboss-persistent').tasks.publish)
dependencies {
	compile (
		[group: 'com.bbossgroups', name: 'bboss-core', version: "${version}", transitive: false],
		[group: 'bsh', name: 'bsh', version: '2.0b1', transitive: false],
		[group: 'com.bbossgroups', name: 'bboss-persistent', version: "${version}", transitive: false],
		[group: 'com.bbossgroups', name: 'bboss-util', version: "${version}", transitive: false],
		[group: 'log4j', name: 'log4j', version: '1.2.12', transitive: false],
		[group: 'org.quartz-scheduler', name: 'quartz', version: '1.8.6', transitive: false]
	)
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = "javadoc"
    from javadoc.destinationDir
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
         mavenLocal()
    } 
}