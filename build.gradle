allprojects {
    group = PROJ_GROUP
    version = PROJ_VERSION   
}

subprojects {
    apply plugin: "java"
    apply plugin: "maven-publish"
	apply plugin: "eclipse"
	sourceCompatibility = 1.7
     
	tasks.withType(JavaCompile) {
		
        options.encoding = 'UTF-8'
	}
	
	tasks.withType(Javadoc) {
		 
        options.encoding = 'UTF-8'
	}

    javadoc {
    	 
    	options.encoding = 'UTF-8'
    }
    
	dependencies {
        testCompile 'junit:junit:4.12'
    }
	
	repositories {
         mavenCentral()
          mavenLocal()
    }
}